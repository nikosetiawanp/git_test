<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chaining Selectors</title>
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div>
      <img class="avatar proportioned" src="./Cat.jpg" alt="Cat">
      <img class="avatar distorted" src="./Dog.jpg" alt="Dog">
    </div>
    <div>
      <img class="original proportioned" src="./Cat.jpg" alt="Cat">
      <img class="original distorted" src="./Dog.jpg" alt="Dog">
    </div>
  </body>
</html>
